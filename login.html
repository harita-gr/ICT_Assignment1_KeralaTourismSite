    <!-- Login Form -->
    <div class="container">
      <h3>LOG IN</h3>
      <form onsubmit="return formValidate()" action="index.html">
        <div class="form-group">
            <label>Email ID:</label> 
            <input type="email" name="email" placeholder="Enter your email ID.." class="form-control" id="email" required>
            <span id="email-error" class="text-danger font-weight-bold"></span>   
        </div>
        <div class="form-group">
            <label>Password:</label> 
            <input type="password" name="password" placeholder="Enter your password.." class="form-control" id="password" required>    
            <span id="password-error" class="text-danger font-weight-bold"></span>
        </div>
        <input type="checkbox" name="rememberme-chkbx"> <label> Remember Me</label> 
        <small style="margin-right: auto;" class="form-text"> <a href="#">Forgot Username/Password?</a> </small> <br/>
        <input type="submit" value="Login" class="btn btn-primary" style="margin-left: 2px;width:70%;"> <br/>
      </form>
      <p style="text-align: left;"> New User? Create an account <a href="signup.html">here</a>!! </P>
